<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Registration Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Header -->
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-600">MyApp</h1>
      <nav class="space-x-4">
        <a href="#" class="text-gray-600 hover:text-blue-600">Home</a>
        <a href="#" class="text-gray-600 hover:text-blue-600">About</a>
        <a href="#" class="text-gray-600 hover:text-blue-600">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Hero Section with Registration Form -->
  <section class="bg-blue-100 py-16">
    <div class="max-w-4xl mx-auto text-center">
      <h2 class="text-4xl font-bold mb-4 text-blue-800">Join Us Today</h2>
      <p class="mb-8 text-gray-700">Create your account to get started</p>

      <form class="bg-white rounded-lg shadow-md p-8 max-w-md mx-auto space-y-4">
        <div>
          <label for="name" class="block text-left font-medium mb-1">Name</label>
          <input type="text" id="name" class="w-full border border-gray-300 p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Your name" required>
        </div>
        <div>
          <label for="email" class="block text-left font-medium mb-1">Email</label>
          <input type="email" id="email" class="w-full border border-gray-300 p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="your@email.com" required>
        </div>
        <div>
          <label for="password" class="block text-left font-medium mb-1">Password</label>
          <input type="password" id="password" class="w-full border border-gray-300 p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="********" required>
        </div>
        <div>
          <label for="confirm" class="block text-left font-medium mb-1">Confirm Password</label>
          <input type="password" id="confirm" class="w-full border border-gray-300 p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="********" required>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">Register</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white shadow mt-12">
    <div class="max-w-7xl mx-auto px-4 py-6 flex justify-between items-center">
      <p class="text-gray-500">&copy; 2025 MyApp. All rights reserved.</p>
      <div class="space-x-4">
        <a href="#" class="text-gray-600 hover:text-blue-600">Privacy</a>
        <a href="#" class="text-gray-600 hover:text-blue-600">Terms</a>
      </div>
    </div>
  </footer>

</body>
</html>
